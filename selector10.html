<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* element selector */
        p{
            border:2px solid red;
        }
        /* id selector */
        #development{
            color: hotpink;
        }
        /* class selector */
        .redelement{
            color:aqua;
        }
        .bgcolor{
            background-color:brown
        }
        /* group selector */
        footer,span{
            color:bisque;
        }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p> you get what you spend your time doing</p>
    <p id="development">dont mess with me i am a web developer</p>
    <p class="redelement bgcolor">dont compare yourself with anyone in this world</p>
    <footer>this is footer</footer>
    <span>this is span</span>
</body>
</html>
